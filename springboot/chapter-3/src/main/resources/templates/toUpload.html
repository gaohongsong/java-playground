<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h>上传文件</h>
<form th:action="@{/uploadFile}" method="post" enctype="multipart/form-data">
    <p><input type="file" name="myfile"></p>
    <p><input type="submit" class="type" value="上传"></p>
    <p style="color: red" th:text="${uploadResult}" th:if="${not #strings.isEmpty(uploadResult)}"></p>
</form>
</body>
</html>
